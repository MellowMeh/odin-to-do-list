<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin'sToDo</title>
    <link rel="icon" type="image/x-icon" href="../src/image/favicon.png">
</head>
<body>
    <div class="sidebar-container">
        <nav>
            <div class="profile-container">
                <div class="user-container">
                    <img id="profile-icon">
                    <div class="profile-icon-background"></div>
                    <div class="user-name">Robert</div>
                    <div id="arrow-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20px" viewBox="0 0 24 24"><path d="M5.84,9.59L11.5,15.25L17.16,9.59L16.45,8.89L11.5,13.84L6.55,8.89L5.84,9.59Z"  fill="currentColor" stroke="currentColor"/></svg></div>
                </div>
                <div class="icon-container">
                    <div id="notification-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20px" viewBox="0 0 24 24"><title>bell</title><path d="M12,4.5C12,4.22 11.78,4 11.5,4C11.22,4 11,4.22 11,4.5V6.03C8.75,6.28 7,8.18 7,10.5V16.41L5.41,18H17.59L16,16.41V10.5C16,8.18 14.25,6.28 12,6.03V4.5M11.5,3C12.33,3 13,3.67 13,4.5V5.21C15.31,5.86 17,8 17,10.5V16L20,19H3L6,16V10.5C6,8 7.69,5.86 10,5.21V4.5C10,3.67 10.67,3 11.5,3M11.5,22C10.29,22 9.28,21.14 9.05,20H10.09C10.29,20.58 10.85,21 11.5,21C12.15,21 12.71,20.58 12.91,20H13.95C13.72,21.14 12.71,22 11.5,22Z" fill="currentColor" stroke="currentColor" /></svg></div>
                    <div id="collapse-sidebar-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24px" viewBox="0 0 24 24"><title>backburger</title><path d="M5,13L9,17L7.6,18.42L1.18,12L7.6,5.58L9,7L5,11H21V13H5M21,6V8H11V6H21M21,16V18H11V16H21Z" fill="currentColor" stroke="currentColor" /></svg></div>
                </div>
            </div>
            <div class="add-task-container">
                <div class="plus-icon"></div>
                <div class="add-task">add task</div>
            </div>
            <div class="task-folders-container">
                <div class="inbox">inbox</div>
                <div class="today">today</div>
                <div class="upcoming">upcoming</div>
                <div class="priority">priority</div>
                <div class="completed">completed</div>
            </div>    
            <div class="project-folders-container">
                <div class="my-projects">my projects</div>
            </div>
            <div class="theme-selector-container">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </nav>
    </div>
    <div class="content-container">

    </div>
</body>
</html>
