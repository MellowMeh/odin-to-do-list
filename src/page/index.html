<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin'sToDo</title>
    <link rel="icon" type="image/x-icon" href="../src/image/favicon.png">
</head>
<body>
    <div class="sidebar-container">
        <nav>
            <div class="profile-container">
                <img id="profile-icon">
                <div class="user-name"></div>
                <img id="arrow-icon">
                <img id="notification-icon">
                <img id="collapse-sidebar-icon">
            </div>
            <div class="add-task-container">
                <div class="plus-icon"></div>
                <div class="add-task">add task</div>
            </div>
            <div class="task-folders-container">
                <div class="inbox">inbox</div>
                <div class="today">today</div>
                <div class="upcoming">upcoming</div>
                <div class="priority">priority</div>
                <div class="completed">completed</div>
            </div>    
            <div class="project-folders-container">
                <div class="my-projects">my projects</div>
            </div>
            <div class="theme-selector-container">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </nav>
    </div>
    <div class="content-container">

    </div>
</body>
</html>
