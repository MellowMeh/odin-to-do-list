<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin'sToDo</title>
    <link rel="icon" type="image/x-icon" href="../src/image/favicon.png">
</head>
<body>
    <div class="sidebar-container">
        <nav>
            <div class="profile-container">
                <div class="user-container">
                    <img id="profile-icon">
                    <div class="profile-icon-background"></div>
                    <div class="user-name">Robert</div>
                    <div class="arrow-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20px" viewBox="0 0 24 24"><path d="M5.84,9.59L11.5,15.25L17.16,9.59L16.45,8.89L11.5,13.84L6.55,8.89L5.84,9.59Z"  fill="currentColor" stroke="currentColor"/></svg></div>
                </div>
                <img id="notification-icon">
                <img id="collapse-sidebar-icon">
            </div>
            <div class="add-task-container">
                <div class="plus-icon"></div>
                <div class="add-task">add task</div>
            </div>
            <div class="task-folders-container">
                <div class="inbox">inbox</div>
                <div class="today">today</div>
                <div class="upcoming">upcoming</div>
                <div class="priority">priority</div>
                <div class="completed">completed</div>
            </div>    
            <div class="project-folders-container">
                <div class="my-projects">my projects</div>
            </div>
            <div class="theme-selector-container">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </nav>
    </div>
    <div class="content-container">

    </div>
</body>
</html>
